<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Onboarding</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="title">
                <h3>Take a quick tour</h3>
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </div>
            <div class="sub">
                <span class="steps">Here are a few steps to help you hit the ground</span>
            </div>
            <div class="percentage">
                <span class="percent">40%</span>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
            <hr>
            <ul class="checklist">
                <li class="item">Experience contextual conversations</li>
                <li class="item">Brand your customer experience</li>
                <li class="item">Offer support beyond your website</li>
                <li class="item">Top customer support with bots</li>
                <li class="item">Build your team</li>
            </ul>
            <a href="#">Skip this</a>
        </div>
        <div class="getStarted">
            <span class="first">Get Started</span>
            <span class="second">5</span>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
